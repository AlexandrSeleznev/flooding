[buildout]
index = http://packages.lizardsystem.nl
find-links =
unzip = true
prefer-final = true
versions = versions
extends =
    server.cfg
extensions = 
    mr.developer
    buildout-versions
parts =
    sysegg
    mkdir
#    geos
#    gdal
    django
    omelette
    console_scripts
    pydev
    pyflakes
    ${buildout:serverparts}
develop = .
#        local_checkouts/lizard-flooding
#        local_checkouts/lizard-flooding-worker
#        local_checkouts/lizard-base
eggs =
    flooding


[versions]
# Specific pins
Markdown = 2.0.3
buildout-versions = 1.5
Shapely = 1.2.13
Shapely = 1.2.13
collective.recipe.omelette = 0.9
collective.recipe.supervisor = 0.17
collective.recipe.template = 1.6
distribute = 0.6.10
django-extensions = 0.6
django-nose = 0.1.3
django-staticfiles = 0.2.0
django-treebeard = 1.60
djangorecipe = 0.20
eazysvn = 1.11.0
flooding =
GDAL = 1.7.3
iso8601 = 0.1.4
iw.recipe.cmd = 0.3
lizard-base =
lizard-flooding = 1.14
lizard-flooding-worker =
meld3 = 0.6.7
nens = 1.5 #check!
networkx = 1.0.1
nose = 1.1.2
osc.recipe.sysegg = 0.1.2
pep8 = 0.5.0
pika = 0.9.5
pkginfo = 0.8
pyflakes = 0.4.0
superlance = 0.6
supervisor = 3.0a10
z3c.recipe.mkdir = 0.3.1
zest.releaser = 3.6
scipy = 0.9.0
numpy = 1.5.1
matplotlib = 1.0.1

[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = osc.recipe.sysegg
force-sysegg = true
eggs =
    numpy
    PIL
    matplotlib
#    simplejson
    pyproj
    GDAL
    scipy

[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/static
    ${buildout:directory}/var/media
    ${buildout:directory}/var/log
    ${buildout:directory}/var/sqlite
    ${buildout:directory}/var/external_data


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
version = 1.2.3
wsgi = true
wsgilog = ${buildout:directory}/var/log/django.log
project = flooding
projectegg = flooding
settings = developmentsettings
test = flooding
eggs = flooding

[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    eazysvn
    pep8
    zest.releaser
    fabric
    sitesetup

[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'

[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[pydev]
recipe = pb.recipes.pydev
eggs = ${buildout:eggs}
pydevproject_path = ${buildout:directory}/.pydevproject
extra_paths =

[serverconfig]
gunicorn-port = 9200
supervisor-port = 9201
sitename = flooding.lizard.net

