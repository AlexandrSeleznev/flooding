[buildout]
index = http://packages.lizardsystem.nl
find-links =
unzip = true
prefer-final = true
extends =
    http://packages.lizardsystem.nl/kgs/3.0.11/versions.cfg
    server.cfg
extensions =
    mr.developer
auto-checkout =
    gislib
parts =
    sysegg
    mkdir
#    geos
#    gdal
    django
    omelette
    console_scripts
    pydev
    pyflakes
    pylint
    ${buildout:serverparts}
develop = .
eggs =
    flooding
    pyparsing

[versions]
Django = 1.6.5
Markdown = 2.2.0
nose =
collective.recipe.supervisor =
django-debug-toolbar = 0.9.4
django-nose =
django-extensions = 1.3.8
django-compressor = 1.4
djangorecipe = 1.10
factory-boy =
flooding =
flooding-base =
flooding-lib =
gunicorn = 19.0.0
lizard-raster = 0.3
lizard-worker = 0.10
matplotlib =
mock = 0.8.0
nens = 1.11
netcdf4 = 1.0.4
pb.recipes.pydev = 0.4.5
pika = 0.9.8
pyparsing = 1.5.6
sitesetup = 0.11
zc.buildout = 2.0.1

[sources]
flooding-base = git git@github.com:lizardsystem/flooding-base.git
flooding-lib = git git@github.com:lizardsystem/flooding-lib.git
lizard-worker = git git@github.com:lizardsystem/lizard-worker.git
gislib = git git@github.com:nens/gislib.git branch=flooding-branch
lizard-raster = git git@github.com:lizardsystem/lizard-raster.git
lizard-ui = git git@github.com:lizardsystem/lizard-ui.git

[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = syseggrecipe
force-sysegg = true
eggs =
    numpy
    scipy
    GDAL
    matplotlib  # In my testing so far, Ubuntu 12.04 needs this sysegg,
                # and 14.04 only works without it!

[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/static
    ${buildout:directory}/var/media
    ${buildout:directory}/var/log
    ${buildout:directory}/var/sqlite
    ${buildout:directory}/var/external_data
    ${buildout:directory}/var/generated_icons
    ${buildout:directory}/var/ror_keringen
    ${buildout:directory}/var/ror_keringen/applied
    ${buildout:directory}/var/ror_keringen/not_applied

[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
wsgi = true
wsgilog = ${buildout:directory}/var/log/django.log
project = flooding
projectegg = flooding
settings = developmentsettings
test = flooding
eggs = flooding

[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    eazysvn
    pep8
    zest.releaser
    fabric
    sitesetup
    coverage
    gunicorn

[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'

[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[pydev]
recipe = pb.recipes.pydev
eggs = ${buildout:eggs}
pydevproject_path = ${buildout:directory}/.pydevproject
extra_paths =

[serverconfig]
gunicorn-port = 9200
supervisor-port = 9201
sitename = flooding.lizard.net

[pylint]
recipe = zc.recipe.egg
eggs =
     ${buildout:eggs}
     pylint
entry-points = pylint=pylint.lint:Run
arguments = sys.argv[1:]
